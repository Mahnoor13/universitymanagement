<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="students">
      <h2 data-cy="studentsDetailsHeading"><span>Students</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ students.id }}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
          <span>{{ students.firstName }}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
          <span>{{ students.lastName }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ students.email }}</span>
        </dd>
        <dt><span>Phone No</span></dt>
        <dd>
          <span>{{ students.phoneNo }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ students.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/students', students.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
